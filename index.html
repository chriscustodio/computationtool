function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
};

	let rawPrice = document.getElementById("sellingPrice").value; // gets raw price from input # 1
	let checkPrice = rawPrice || 0 ; // checks if rawPrice is NaN or no input was made, value will automatically be 0
	let finalPrice = 0;
	let vat = 0;
	if (propertyChosen == 1){
			if (checkPrice >= 3583105){
				finalPrice = parseInt(checkPrice);
				vat = parseInt(finalPrice / 1.12 * .12);
			}
			else if (checkPrice <= 3199200){
				finalPrice = parseInt(checkPrice);
			}
			else if (checkPrice > 3199200 && checkPrice < 3583105){
				finalPrice = parseInt(checkPrice * 1.12);
				vat = parseInt(finalPrice / 1.12 * .12);
			};
	}
	else if (propertyChosen == 2){
			if (checkPrice >= 1680000){
				finalPrice = parseInt(checkPrice);
				vat = parseInt(finalPrice / 1.12 * .12);
			}
			else if (checkPrice <= 1500000){
				finalPrice = parseInt(checkPrice);
			}
			else if (checkPrice > 1500000 && checkPrice < 1680000){
				finalPrice = parseInt(checkPrice * 1.12);
				vat = parseInt(finalPrice / 1.12 * .12);
			}
	};

	let displayPrice = numberWithCommas(finalPrice); // all variables starting with "display" will be used for the table as display values

	let displayVat = numberWithCommas(vat);

	let netVat = parseInt(finalPrice) - parseInt(vat);

	let rawPayment = document.getElementById("paymentType").value; // gets raw value from input/dropdown # 2
	let payment = rawPayment || parseInt(0) ; // checks if rawPrice is NaN or no input was made, value will automatically be 0

	let displayReservationFee = numberWithCommas(reservationFee);

	let stdDiscount = parseFloat(rawStdDiscount) ;

						}
				};
				let displayAddBackVat = numberWithCommas(addBackVat);

				let otherCharges = parseInt(afterDiscounts * .07 + otherFee);
				let displayOtherCharges = numberWithCommas(otherCharges);

				let totalSellingPrice = parseInt(afterDiscounts + addBackVat + otherCharges);
				let displayTotalSellingPrice = numberWithCommas(totalSellingPrice);

	  		document.getElementById("output1").innerHTML = `\u20B1      ${displayPrice}`;
				document.getElementById("output2").innerHTML = displayVat;
				document.getElementById("output3").innerHTML = displayStdDiscount;
				document.getElementById("output4").innerHTML = displayBookDiscount;
				document.getElementById("output5").innerHTML = displayOtherDiscount;
				document.getElementById("output6").innerHTML = `\u20B1      ${displayAfterDiscounts}`;
				document.getElementById("output7").innerHTML = displayAddBackVat;
				document.getElementById("output8").innerHTML = displayOtherCharges;
				document.getElementById("output9").innerHTML = `\u20B1     ${displayTotalSellingPrice}`;
				document.getElementById("output10").innerHTML = "Reservation Fee: " ;
				document.getElementById("output11").innerHTML = displayReservationFee;
				document.getElementById("output12").innerHTML = `Spot 20% DP: `;
				document.getElementById("output13").innerHTML = "\u20B1  " + numberWithCommas(parseInt((totalSellingPrice * .2) - reservationFee));
				document.getElementById("output14").innerHTML = "80% Deferred Amount " ;
				document.getElementById("output15").innerHTML = numberWithCommas(parseInt(totalSellingPrice * 0.8));
				document.getElementById("output16").innerHTML = `Payable for ${months} months:`;
				document.getElementById("output17").innerHTML = "\u20B1  " + numberWithCommas(parseInt((totalSellingPrice * 0.8) / months)) + " / month";
				document.getElementById("output18").innerHTML = "";
				document.getElementById("output19").innerHTML = "";
				document.getElementById("output20").innerHTML = "";
				document.getElementById("output21").innerHTML = "";
			}

			else{
				document.getElementById("output1").innerHTML = "Select Payment Scheme First";
				alert("No Payment Scheme Selected");
			}

		};
</script>
